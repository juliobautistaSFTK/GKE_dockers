apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: us-central1-docker.pkg.dev/maximal-relic-457716-k6/taskmanager-repo/taskmanager-tomcat
        ports:
        - containerPort: 8080
